<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="settings-panel">
      <input id="present" class="present-btn" type="button" value="Present">
      <div class="layer-bar">
        <input class="check" type="radio" name="layerRadioButton" value="baseLayer" checked>
        <input class="check" type="radio" name="layerRadioButton" value="washingtonLayer">
        <input class="check" type="radio" name="layerRadioButton" value="moscowLayer">
      </div>
      <input type="text" autocomplete="off" class="filter-field" id="filter-field" name="filter-field">
    </div>
    <div id="map" class="map"></div>

    <div class="washington-overlay">
      <b><span class="overlay-text" id="washington-name"></span></b>
      <span class="overlay-text" id="washington-address"></span>
      <span class="overlay-text" id="washington-lon"></span>
      <span class="overlay-text" id="washington-lat"></span>
    </div>

    <div class="moscow-overlay">
      <b><span class="overlay-text" id="name_ru"></span></b>
      <span class="overlay-text" id="id_station"></span>
      <span class="overlay-text" id="direction"></span>
      <span class="overlay-text" id="m-lon"></span>
      <span class="overlay-text" id="m-lat"></span>
    </div>

    <div class="table-container" id="table-container">
      <table id="data-table" class="table table-striped table-bordered table-sm table-hover"></table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
