<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
      <div class="layer-bar">
        <input class="check" type="radio" name="layerRadioButton" value="baseLayer" checked>
        <input class="check" type="radio" name="layerRadioButton" value="washingtonLayer">
        <input class="check" type="radio" name="layerRadioButton" value="moscowLayer">
        <input class="btn btn-primary present" type="button" value="Презентация">
      </div>
      <div id="map" class="map"></div>
      <div class="overlay-container">
        <span class="overlay-text" id="feature-name"></span><br>
        <span class="overlay-text" id="feature-address"></span><br>
      </div>
      <form>
          <input type="text" autocomplete="off" class="filter-field" id="filter-field" name="filter-field">
      </form>
      <div class="table-container">
        <table id="data-tab" class="table table-striped table-bordered table-sm table-hover"></table>
      </div>
    <script src="./index.js"></script>
  </body>
</html>
